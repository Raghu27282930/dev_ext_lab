<html>
<head>
<title>Registration Form</title>
<h1 color="red" align="center">Registration Form</h1>
</head>
<body bgcolor="skyblue">
<form>
<fieldset>
<legend>Register Here</legend>
First Name:
<input type="text" placeholder = "Enter your first name" required><br><br>
Last Name:
<input type="text" placeholder = "Enter your last name" required><br><br>
Password:
<input type="text" placeholder = "Enter your password" required><br><br>
Email:
<input type="email" required><br><br>
Date of Birth:
<input type="date" required><br><br>
Mobile Number:
<input type="tel" required><br><br>
Address:
<textarea id="Address" row=5 col=10></textarea><br><br>
Gender:
<input type="radio" id="male" name="gender">Male
<input type="radio" id="female" name="gender">Female
<input type="radio" id="others" name="gender">Others
<br><br>
Course:
<input type="checkbox" id="Python" name="course">Python
<input type="checkbox" id="C++" name = "course">C++
<input type="checkbox" id="C" name = "course">C
<input type="checkbox" id="Java" name = "course">Java
<br><br>
<input type="reset">
<input type="submit" value="register">
</fieldset>
</form>
</body>
</html>
